<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>การพัฒนาแอปด้วย Ionic ร่วมกับ Firebase Firestore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at top, #3b1d5a, #0b0c2a);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* ===== Stars ===== */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(1px 1px at 200px 100px, #fff, transparent),
                radial-gradient(1.5px 1.5px at 400px 300px, #fff, transparent),
                radial-gradient(2px 2px at 700px 200px, #fff, transparent);
            background-size: 900px 700px;
            animation: starsMove 80s linear infinite;
            opacity: 0.6;
            z-index: -1;
        }

        @keyframes starsMove {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 1200px 2000px;
            }
        }

        /* ===== Header ===== */
        header {
            text-align: center;
            padding: 70px 20px 40px;
        }

        header h1 {
            font-size: 2.3rem;
            background: linear-gradient(90deg, #c77dff, #8fd3f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        header p {
            color: #d8c7ff;
            font-size: 1.1rem;
        }

        /* ===== Gallery ===== */
        .gallery-wrapper {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px 60px;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            /* แถวละ 1 รูป */
            gap: 36px;
        }


        .gallery img {
            width: 100%;
            
            /* ไม่ให้กว้างเกินไป */
            height: auto;
            margin: auto;
            /* จัดรูปให้อยู่กลาง */
            object-fit: cover;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            box-shadow:
                0 0 25px rgba(170, 100, 255, 0.45),
                0 0 60px rgba(140, 160, 255, 0.35);
            transition: transform 0.45s ease, box-shadow 0.45s ease;
        }


        .gallery img:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow:
                0 0 30px rgba(200, 120, 255, 0.9),
                0 0 60px rgba(150, 180, 255, 0.7);
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            padding: 20px;
            color: #b9a6ff;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>การพัฒนาแอปด้วย Ionic ร่วมกับ Firebase Firestore</h1>
        <p>ตัวอย่างผลงานแอปพลิเคชัน Mobile & Web บนสถาปัตยกรรม Cloud</p>
    </header>

    <section class="gallery-wrapper">
        <div class="gallery">
            <img src="Screenshot 2026-02-08 155640.png">
            <img src="Screenshot 2026-02-08 155653.png">
            <img src="Screenshot 2026-02-08 155712.png">
            <img src="Screenshot 2026-02-08 155724.png">
            <img src="Screenshot 2026-02-08 161243.png">
        </div>
    </section>

    <footer>
        © 2026 | Ionic + Firebase Firestore Project
    </footer>

</body>

</html>
